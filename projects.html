<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .projects {
            margin: 40px 0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .project-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-details {
            padding: 20px;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #111;
        }

        .project-description {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .project-tags {
            margin-bottom: 15px;
        }

        .project-tags span {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 5px;
            font-size: 0.8rem;
        }

        .project-link {
            display: inline-block;
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .project-link:hover {
            background-color: #218838;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }

        .modal-close {
            background: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
}

.project-card {
    background-color: #fff;
    padding: 15px;
    border: 1px solid #ddd;
    cursor: pointer;
    text-align: center;
}

.project-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.project-card h3 {
    margin-top: 10px;
    font-size: 1.2rem;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 1000;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 600px;
    border-radius: 8px;
    text-align: center;
}

.close {    
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    color: #333;
    cursor: pointer;
}


body {
    font-family: 'Montserrat', sans-serif;
    color: #333;
    background-color: #f4f4f4;
}

.header, .hero, .projects-grid {
    background-color: #fff;
}

.hero button {
    background-color: #007bff;
    color: #fff;
}

.project-card {
    border-color: #ddd;
}

.project-card h3 {
    color: #007bff;
}

.modal-content {
    background-color: #fff;
}

.modal-content .close {
    color: #007bff;
}


    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>

    <section id="projects">
        <h2>Projects</h2>
        <div class="projects-grid">
            <div class="project-card" onclick="showModal('project1')">
                <img src="project1-thumbnail.jpg" alt="Project 1">
                <h3>Project Title 1</h3>
            </div>
            <div class="project-card" onclick="showModal('project2')">
                <img src="project2-thumbnail.jpg" alt="Project 2">
                <h3>Project Title 2</h3>
            </div>
            <!-- More project cards as needed -->
        </div>
    
        <!-- Project Modals -->
        <div id="project1" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('project1')">&times;</span>
                <h2>Project 1</h2>
                <p>Project 1 description goes here...</p>
                <img src="project1-full.jpg" alt="Project 1 Full Image">
            </div>
        </div>
    
        <div id="project2" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('project2')">&times;</span>
                <h2>Project 2</h2>
                <p>Project 2 description goes here...</p>
                <img src="project2-full.jpg" alt="Project 2 Full Image">
            </div>
        </div>
    </section>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Project Title</h2>
            <p id="modal-description">Full description of the project goes here.</p>
            <a href="#" id="modal-demo-link" class="project-link">Live Demo</a>
            <a href="#" id="modal-github-link" class="project-link" style="background-color: #007bff;">GitHub</a>
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
       // Smooth Scroll
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
    });
});

// Modal Toggle Functions
function showModal(id) {
    document.getElementById(id).style.display = 'block';
}

function closeModal(id) {
    document.getElementById(id).style.display = 'none';
}



        
    </script>
</body>
</html>
